apiVersion: v1
kind: Deployment
metadata:
  name: Kubernetes-Capstone-green

spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: Kubernetes-Capstone-green
          image: austinmeyer/udacity_aws_cloud_devops_capstone_green
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8080
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate